
# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
#source = ~/.config/hypr/hypridle.conf
source=~/.config/hypr/hyprland/rules.conf

# MONITORS
## See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1, 2880x1920@120,0x0,1
monitor=DP-7, 3840x2160@60,2880x0,1
monitor=DP-5, 3840x2160@60,2880x0,1
monitor=FALLBACK,1920x1080@60,auto,1

# PROGRAMMS
## See https://wiki.hypr.land/Configuring/Keywords/
$terminal = ghostty
$fileManager = thunar
$menu = wofi -i --show drun

# AUTOSTART
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = waybar
exec-once = nm-applet
exec-once = hyprpaper
exec-once = hyprpm reload -n
exec-once = [workspace 7 silent] zen-browser
exec-once = [workspace 8 silent] obsidian
#exec-once = solaar -w hide

# ENVIRONMENT
## See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16

## PERMISSION
# See https://wiki.hypr.land/Configuring/Permissions/
# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


## LOOK AND FEEL
# Refer to https://wiki.hypr.land/Configuring/Variables/
# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = hy3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 10
        passes = 4

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = no
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}


## INPUT
# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = zsa-technology-labs-moonlander-mark-i
    kb_layout = us
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

## KEYBINDINGS
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER

bind = $mainMod, f, fullscreen

bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, f, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle

bind = $mainMod Alt, period, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod Alt, minus, exec, grim -g "$(slurp)" - | tesseract stdin stdout | wl-copy

# Display options
bind = $mainMod ALT_L, P, exec, ~/.dotfiles/.scripts/.scripts/hyprland/output_switcher.sh

### Move focus
bind = $mainMod, h, hy3:movefocus, l
bind = $mainMod, l, hy3:movefocus, r
bind = $mainMod, k, hy3:movefocus, u
bind = $mainMod, j, hy3:movefocus, d

bind = $mainMod, tab, hy3:focustab, l, prioritize_hovered, wrap
bind = $mainMod SHIFT, tab, hy3:focustab, r, prioritize_hovered, wrap


### Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

### Move Windows
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

bind = $mainMod SHIFT, h, hy3:movewindow, l
bind = $mainMod SHIFT, l, hy3:movewindow, r
bind = $mainMod SHIFT, k, hy3:movewindow, u
bind = $mainMod SHIFT, j, hy3:movewindow, d

### Scratchpads
bind = $mainMod, N, togglespecialworkspace, 0
bind = $mainMod SHIFT, N, movetoworkspace, special:0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, Control_L, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, ALT_L, resizewindow

bind = $mainMod, W, hy3:changegroup, toggletab
bind = $mainMod SHIFT, S, hy3:makegroup, v
bind = $mainMod, T, hy3:expand, expand
bind = $mainMod SHIFT, T, hy3:expand, base
bind = $mainMod, R, hy3:changegroup, opposite

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl --exponent=4 --min-value=2 set +5% && dunstify -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))"  -i ~/.config/dunst/assets/brightness.svg -t 1000 -r 2593 "Brightness: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"
bindel = ,XF86MonBrightnessDown, exec, brightnessctl --exponent=4 --min-value=2 set 5%-  && dunstify -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))"  -i ~/.config/dunst/assets/brightness.svg -t 1000 -r 2593 "Brightness: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Apparently not needed on hyprland / a framework laptop?
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor eDP-1,disable
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor eDP-1,enable

## WINDOWS AND WORKSPACES
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

### Plugins
source = ~/.config/hypr/plugins/hy3.conf

